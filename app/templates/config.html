<div class="ui top attached segment">
    <div class="ui two column grid">

        <div class="column">
            <h1 class="ui header">{{ name }}</h1>
        </div>

        <div class="column">
            <div class="ui right floated buttons">
                <button class="ui right floated labeled icon button" onclick="update_config('{{ name }}')" tabindex="0">
                    <i class="save icon"></i>
                    Save
                </button>
                <button class="ui right floated labeled icon button" onclick="test_config('{{ name }}')">
                    <i class="check icon icon"></i>Test
                </button>
                <button class="ui right floated labeled icon button" onclick="apply_config('{{ name }}')">
                    <i class="play icon icon"></i>Apply
                </button>
            </div>
        </div>

    </div>
</div>

<div class="ui attached segment">
    <div class="ui form">

        <div class="field">

            <div class="ui basic segment">
                <div class="ui inverted dimmer" id="dimmer">
                    <div class="ui huge loader"></div>
                </div>
                <textarea class="code" rows="25" id="file-content" autofocus>{{ file }}</textarea>
            </div>

        </div>

    </div>
</div>
<p id="message"></p>
